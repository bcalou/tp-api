    <header>
      <h1>Super Hero</h1>
    </header>
    <main>
      <div class="search">
        <input
          type="text"
          name="nameHero"
          placeholder="batman, james bond, one punch man"
          id="searchInput"
        />
        <button class="search__button" id="searchButton">
          <svg class="svg">
            <use href="#icon-search"></use>
          </svg>
        </button>
      </div>
    </main>

    <button class="mainButton" id="addButton">Ajouter à ma Team</button>
    <h3>Ma Team</h3>
    <footer class="footer">
      <div class="footer__containerLogo">
        <svg class="svg">
          <use href="#icon-twitter"></use>
        </svg>
        <svg class="svg svgGithub">
          <use href="#icon-github"></use>
        </svg>
        <svg class="svg">
          <use href="#icon-linkedin"></use>
        </svg>
      </div>
      <p class="footer__credits">
        Par Quentin Trouvé avec
        <a class="footer__link" href="https://superheroapi.com/" target="_blank"
          >SuperHero API</a
        >
      </p>
    </footer>
