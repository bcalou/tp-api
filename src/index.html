<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/haw-weather.png" />
    <link rel="stylesheet" href="./scss/styles.scss" />
    <!-- <script src="../src/js/script.js"></script> -->
    <title>How is my Weather?</title>
  </head>
  <body>
    <header>
      <img src="../assets/img/logo_w.png" alt="image logo" />
    </header>
    <div class="weather">
    <section class="today_w">
      <form>
        <p>Today</p>
      </form>
      <button id="today">Search!</button>
      <br />
      <br />
      <div id="todaycontent"></div>
    </section>

    <section class="in5days_w">
      <p>5 days later</p>
      <button id="in5days">Search!</button>

      <br />
      <br />
      <div id="latercontent"></div>
    </section>

    <section class="yourCity_w">
      <p>
        weather in other city?        
        <div class="input">
        <input type="text" id="city" placeholder="Ex: London" />
        </div>
      </p>
      <input type="button" id="yourCity" value="Search!"></button>
      <br>
      <br>
      <div id="citycontent">
        
      </div>
    </section>

  </div>
  </body>
  <script src="../src/js/script.js"></script>
