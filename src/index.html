<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/styles.scss" />

  </head>
  <body>
    <div class="pokedex" id="pokedex">
      <div class="pokedex-left">
         <h1 class="pokeTitle">PokéCalou</h1>
         <div class="pokedex-left-center">
            <div class="pokedex-screen" id="screen">
              <img  src="" alt="" id="pokeimg">
            </div>
          </div>
         <form  action="#" id="formName">
           <label for="name">Entrer le nom du pokémon</label>
           <input type="text" name="name" id="name" placeholder="Pikachu">
           <button class="findName" type="submit">Trouver avec le nom</button>
         </form>
         <form action="#" id="formID">
           <label for="name">Entrer le nom du pokémon</label>
           <input type="text" name="name" id="name" placeholder="Pikachu">
           <button class="findId" type="submit">Trouver avec l'id</button>

         </form>
      </div>
      <div class="pokedex-right-back">
        <div class="chart">
            <canvas id="chart"></canvas>
        </div>
        <div class="pokedex-right-back-header">
        </div>
      </div>
      <div class="pokedex-right-front">
          <div class="pokedex-right-front-header">
          </div>
        </div>
    </div>
      </div>
    </div>
    <script src="./js/poke.js"></script>
  </body>
</html>
