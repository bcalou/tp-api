<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/styles.scss" />

    <section class="logo">
      <img src="./img/47865.svg" alt="icone de chien" class="logo__dog">

      </div>
  
      <div>
        <input id="airedale" type="radio" value="airedale" name="breeds"/>
        <label for="airedale">airedale</label>
      </div>
      
      <div>
        <input id="akita" type="radio" value="akita" name="breeds"/>
        <label for="akita">akita</label>
      </div>
  
      <div>
        <input id="briard" type="radio" value="briard" name="breeds"/>
        <label for="briard">briard</label>
      </div>
  
      <div>
        <input id="chihuahua" type="radio" value="chihuahua" name="breeds"/>
        <label for="chihuahua">chihuahua</label>
      </div>
  
      <div>
        <input id="chow" type="radio" value="chow" name="breeds"/>
        <label for="chow">chow</label>
      </div>
  
      <div>
        <input id="clumber" type="radio" value="clumber" name="breeds"/>
        <label for="clumber">clumber</label>
      </div>
  
      <div>
        <input id="doberman" type="radio" value="doberman" name="breeds"/>
        <label for="doberman">doberman</label>
      </div>
  
      <div>
        <input id="eskimo" type="radio" value="eskimo" name="breeds"/>
        <label for="eskimo">eskimo</label>
      </div>
  
      <div>
        <input id="husky" type="radio" value="husky" name="breeds"/>
        <label for="husky">husky</label>
      </div>
  
      <div>
        <input id="keeshond" type="radio" value="keeshond" name="breeds"/>
        <label for="keeshond">keeshond</label>
      </div>
  
      <div>
        <input id="kelpie" type="radio" value="kelpie" name="breeds"/>

      </div>
  
      <div>
        <input id="labrador" type="radio" value="labrador" name="breeds"/>
        <label for="labrador">labrador</label>
      </div>
    </form>
    
    <button id="showButton">Show </button>
    <h2 class="discover__more"> en decouvrir plus !</h2>
    <button id="randomButton">Random </button>
    <section id="photosContainer"></section>
  </body>
</html>
