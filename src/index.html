<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/styles.scss" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script src="js/script.ts" defer></script>
  </head>
  <body>
    <div
      class="alert alert-warning invisible"
      id="back-to-top"
      role="alert"
      style="position: fixed; bottom: 20px; right: 20px; z-index: 10;"
    >
      I want to go back to the top
    </div>
    <div
      class="w-75 p-3 m-auto d-flex flex-column justify-content-center align-items-center"
      style="background-color: #eee;"
    >
      <div class="w-100" style="overflow: hidden; white-space: nowrap;">
        <h1
          class="rollingFlags d-inline-flex justify-content-center align-items-center"
        >
          🇦🇽🇦🇱🇩🇿🇦🇸🇦🇩🇦🇴🇦🇶🇦🇬🇦🇷🇦🇲🇦🇼🇦🇺🇧🇩🇧🇸🇧🇪🇧🇲🇧🇷🇧🇬🇨🇦🇨🇻🇨🇱🇨🇱🇨🇳🇨🇴🇭🇷🇨🇺🇨🇿🇪🇬🇫🇷🇫🇮🇬🇦🇬🇪🇬🇷🇬🇵🇬🇹🇬🇳🇭🇹🇭🇺🇮🇷🇮🇶🇮🇱🇮🇹🇯🇵🇰🇷🇱🇦🇲🇬🇲🇶🇲🇦🇳🇦🇳🇿🇳🇴🇵🇪🇷🇴🇲🇫🇸🇲🇦🇫
        </h1>
      </div>

      <h1 style="text-align: center;">
        Read the latest news of your country
      </h1>
      <form id="form-news" class="form-inline">
        <div class="input-group">
          <select
            required
            name="country"
            class="custom-select"
            id="country-select"
            aria-label="Example select with button addon"
          >
            <option selected>Choose a country</option>
          </select>
          <select
            name="category"
            class="custom-select"
            id="category-select"
            aria-label="Example select with button addon"
          >
            <option selected value="">Choose a category</option>
            <option value="">All Category</option>
            <option value="business">💰Business</option>
            <option value="entertainment">🎙️Entertainment</option>
            <option value="science">🔬Science</option>
            <option value="health">🏥Health</option>
            <option value="sports">🏉Sports</option>
            <option value="technology">💻Technology</option>
          </select>
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="sumbit"
              id="submit-news"
            >
              Search News
            </button>
          </div>
        </div>
      </form>
      <div id="articles-list"></div>
    </div>
  </body>
</html>
