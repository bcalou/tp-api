<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Api google news</title>
    <link rel="stylesheet" href="scss/styles.scss" type="text/css"/>
    <script src="js/script.js" defer></script>

  <body>
    <h1>Recherche d'article par mots clés</h1>

    <form >

        <legend>Nom du sujet recherché</legend>

      </fieldset>
    </form>

    <article class="articleContainer"></article>
