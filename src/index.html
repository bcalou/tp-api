<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="input-group mt-2 mb-4">
        <input
          type="text"
          class="form-control themvdb-input"
          placeholder="Nom du film ..."
        />
        <section class="input-group-append">
          <button class="btn btn-secondary search" type="button">
            Chercher
          </button>
        </section>
      </section>

      <!-- Détails du film -->
      <div class="movie-detals">
        <div class="row">
          <section class="col-md-4">
            <!-- Jaquette du film -->
            <section class="movie-image">
              <img class="movie-poster" src="#" alt="#" />
            </section>
          </section>
          <section class="col-md-8">
            <!-- Titre du film -->
            <div class="movie-title">
              <span class="movie-name"></span
              ><span class="movie-release-date"></span>
            </div>
            <hr />

            <!-- Résumé du film -->
            <div class="movie-overview"></div>

            <div class="movie-vote mt-4">
              <div class="row">
                <section class="col-md-5">
                  <p class="movie-vote-label">Note des utilisateurs</p>
                </section>
                <div class="col-md-6">
                  <!-- Popularité du film -->
                  <div class="flex-wrapper">
                    <section class="single-chart">
                      <svg viewBox="0 0 36 36" class="circular-chart orange">
                        <path
                          class="circle-bg"
                          d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path
                          class="circle-rate circle"
                          stroke-dasharray="30, 100"
                          d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="percentage"></text>
                      </svg>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- Bande-annonce du film -->

        <!-- <div class="movie-video mt-4">
          <div class="movie-video-label">Bande annonce :</div>
          <iframe class="movie-video-frame mt-4" width="560" height="315" 
            src="" frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div> -->

        <!-- Acteurs du film -->
        <div class="movie-actors mt-4">
          <section class="movie-actors-label">Acteurs principaux</section>
          <div class="container mt-4">
            <div class="row actors-list">
              <section class="col-xs-12 col-sm-6 col-md-4 actor-item default">
                <section class="image-flip">
                  <section class="mainflip flip-0">
                    <section class="frontside">
                      <div class="card">
                        <section class="card-body text-center">
                          <p>
                            <img
                              class="img-fluid actor-image"
                              src=""
                              alt="card image"
                            />
                          </p>
                          <h4 class="card-title actor-name"></h4>
                          <p class="card-text character-name"></p>
                        </section>
                      </div>
                    </section>
                    <div class="backside">
                      <div class="card">
                        <section class="card-body text-center mt-4">
                          <h4 class="card-title actor-name"></h4>
                          <p class="card-text actor-biography"></p>
                        </section>
                      </div>
                    </div>
                  </section>
                </section>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
