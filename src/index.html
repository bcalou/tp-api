<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="scss/styles.scss" />
		<script src="js/script.js" defer></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	</head>
	<body>
		
		<header class="header">
			<h1 class="header__title">Bienvenue chez les sorciers</h1>
		</header>

		<section class="container" id="container">
			<p class="container--title">Clique sur le Choixpeau pour savoir ta famille..</p>
			<div class="container__choixpeau">
				<button id="getText" class="container__choixpeau--btn"> <img src="./assets/img/Choixpeau.svg"></img></button>
			</div>
			<div id="outpout"></div>
		</section>

		<section class="container__others">
			<button id="getUsers" class="container__spells">Dictionnaire des sorts</button>
			<button id="getPosts" class="container__characters">La liste des élèves</button>
		</section>
			<hr>
			 <div id="outpout__others"></div>
			 <div id="outpout__others1"></div>

	
			 
			<form id="container__search">
				<div class="form-group">
					<input type="text" id="title" placeholder="Cherche un sorcier" class="form-control">
				</div>
				<input type="submit" value="Submit" class="btn btn-secondary" id="submit">
			</form>
		</div> 
			
		
		</div>
	</body>
</html>
