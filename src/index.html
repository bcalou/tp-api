<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!--Need to put a favicon-->
    <link rel="stylesheet" href="scss/styles.scss" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="img--container">
      <img src="assets/images/WAR_logo.png" class="header--image" />
    </div>
   <div class="instructions"> Select the set you want to draft :</div>
    <div class="select--wrapper">
    <div class="custom-select">
      <select class="extension--options">
        <option value="war">War Of The Spark</option>
        <option value="iko">Ikoria Lair Of Behemoths</option>
        <option value="m20">Core Set 2020</option>
        <option value="tbd">Theros Beyond Dead</option>
        <option value="eld">Throne of Eldraine</option>
        <option value="rna">Ravnica Allegiance</option>
        <option value="grn">Guilds of Ravnica</option>
      </select>
    </div>
    </div>
    <div class="start--button">
      <button type="button" value="Start Draft" class="button begin" /> Start Draft</button>
    </div>
    <div class="lds-ring hidden">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="pick--number hidden"></div>
    <div class="cards">
      <ul class="cardList"></ul>
    </div>
  </body>
</html>
