<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="scss/styles.scss" />
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="title__box">
    <h1 class="title">the cat generator</h1>
  </div>
  <section class="cat__container" id="factsContainer">
    <img id="img_cat" src="">
    <p></p>
  </section>
  <div class="container__button">
    <button class=button__generator>MEOOW !</button>
  </div>
  <form>
    <p class="inputs__title">Choose your favorite cat's breed :</p>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="beng">
      <label for="bengal">Bengal</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="pers">
      <label for="persan">Persan</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="abys">
      <label for="main-coon">Abyssin</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="siam">
      <label for="siamois">Siamois</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="sphy">
      <label for="sphynx">Sphynx</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="bomb" checked>
      <label for="bombay">Bombay (for black cats lover only)</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="soma">
      <label for="soma">Somali</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="sava">
      <label for="sava">Savannah</label>
    </div>
    <div class="inputs">
      <input type="radio" name="breeds" id="" value="munc">
      <label for="munc">Munchkin</label>
    </div>
  </form>
  <div class="container__song">
    <audio class="song__controller" controls muted src="/song/space-cats-magic-fly.mp3" autoplay></audio>
  </div>
</body>

</html>
